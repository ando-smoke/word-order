<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Order</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Order</h1>

      <form id="string_to_word_order">
        <div class="form-group">
          <label for="">Enter a string:</label>
          <input id="userString" class="form-control" type="text" />
        </div>

        <button type="submit" class="btn">Calculate</button>
      </form><br />

      <div id="result">
        <h5>List of all unique words (ordered by 1. number of appearances, 2. initial position in string):</h5>
        <ul class="word-list">

        </ul>
      </div>
    </div>
  </body>
</html>
